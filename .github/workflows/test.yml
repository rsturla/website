name: Test

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install devbox
        uses: jetpack-io/devbox-install-action@v0.6.0
        with:
          enable-cache: true

      - name: Build
        run: devbox run -- hugo
