name: Test

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4

      - name: Install devbox
        uses: jetpack-io/devbox-install-action@e55980d19e8a14213735f6ebcbced49a1e507856 # v0.10.0
        with:
          enable-cache: true

      - name: Build
        run: devbox run -- hugo
