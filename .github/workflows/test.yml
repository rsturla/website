name: Test

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Install devbox
        uses: jetpack-io/devbox-install-action@975fb35b9a6472bed4edf51e5db534d5efec2817 # v0.12.0
        with:
          enable-cache: true

      - name: Build
        run: devbox run -- hugo
