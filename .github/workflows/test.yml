name: Test

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4

      - name: Install devbox
        uses: jetpack-io/devbox-install-action@e55980d19e8a14213735f6ebcbced49a1e507856 # v0.10.0
        with:
          enable-cache: true

      - name: Build
        run: devbox run -- hugo
